<section class="search-content">
    <div class="search">
        <mat-form-field class="example-form-field">
            <mat-label>Search</mat-label>
            <input matInput type="text" autocomplete="off" (keyup)="onSearch($event)">
        </mat-form-field>
    </div>

    <section>
        <app-galery [drinks]="cocktails"></app-galery>
    </section>


</section>

<!-- Spinner -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="crimson" type="line-spin-clockwise-fade" [fullScreen]="true">
    <p style="color: white"> Just a moment... </p>
</ngx-spinner>
